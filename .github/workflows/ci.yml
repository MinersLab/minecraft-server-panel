name: 'ci'

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Lint
        run: |
          ./gradlew dependencies spotlessCheck
          npm install
          npx eslint